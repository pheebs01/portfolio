<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>

    <!-- External stylesheets -->
    <link rel="stylesheet" href="project.css">
    <link rel="stylesheet" href="https://use.typekit.net/bug2ebi.css">
</head>

<body>
    <div id="title">
        <h1>UAB HANGMAN!</h1>
    </div>

    <div id="hangman-container">

        <!-- Main container-->
        <div id="hangman-figure"></div>
        <div id="word-display"></div>
        <div id="incorrect-letters"></div>
        <div id="letters"></div>

        <!-- Game information such as guess count and timer -->
        <div id="game-info">
            <p>Guesses: <span id="guess-count">0</span></p>
            <p>Time: <span id="timer">0</span> seconds</p>
        </div>

        <!-- Hint/Reset Buttons -->
        <button id="hint-button">Get Hint</button>
        <button id="reset-button">Reset</button>
        <!-- Container for displaying messages during the game -->
        <div id="message-area"></div>
    </div>

    <!-- Light Mode & Dark Mode Button -->
    <button id="darkButton" onclick="darkToggle()">
        <!-- SVG icon for the dark mode button -->
        <svg xmlns="http://www.w3.org/2000/svg" style="fill:goldenrod;" height="45" viewBox=" 0 -960 960 960" width="45">
            <path d="M480-360q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Zm0 80q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Zm326-268Z" />
        </svg>
    </button>

    <script src="project.js"></script>
</body>

</html>
